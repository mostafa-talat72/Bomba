<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تعديل المستخدم مع كلمة المرور</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>اختبار تعديل المستخدم مع كلمة المرور</h1>
    
    <!-- تسجيل دخول المدير -->
    <div class="section">
        <h2>1. تسجيل دخول المدير</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="email" value="admin@bomba.com" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <!-- جلب المستخدمين -->
    <div class="section" id="usersSection" style="display: none;">
        <h2>2. جلب المستخدمين</h2>
        <button onclick="fetchUsers()">جلب قائمة المستخدمين</button>
        <div id="usersResult"></div>
    </div>

    <!-- تعديل المستخدم -->
    <div class="section" id="editSection" style="display: none;">
        <h2>3. تعديل المستخدم</h2>
        <form id="editUserForm">
            <div class="form-group">
                <label>اختر المستخدم:</label>
                <select id="userSelect" required>
                    <option value="">اختر مستخدم</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>الاسم:</label>
                <input type="text" id="editName" required>
            </div>
            
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="editEmail" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور الجديدة (اتركها فارغة إذا لم تريد تغييرها):</label>
                <input type="password" id="editPassword" placeholder="كلمة مرور جديدة">
            </div>
            
            <div class="form-group">
                <label>الدور:</label>
                <select id="editRole" required>
                    <option value="admin">مدير</option>
                    <option value="staff">موظف</option>
                    <option value="cashier">كاشير</option>
                    <option value="kitchen">مطبخ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>الحالة:</label>
                <select id="editStatus" required>
                    <option value="active">نشط</option>
                    <option value="inactive">غير نشط</option>
                    <option value="suspended">معلق</option>
                </select>
            </div>
            
            <button type="submit">تحديث المستخدم</button>
        </form>
        <div id="editResult"></div>
    </div>

    <!-- اختبار كلمة المرور الجديدة -->
    <div class="section" id="testSection" style="display: none;">
        <h2>4. اختبار كلمة المرور الجديدة</h2>
        <div class="form-group">
            <label>البريد الإلكتروني للاختبار:</label>
            <input type="email" id="testEmail" readonly>
        </div>
        
        <div class="form-group">
            <label>كلمة المرور الجديدة:</label>
            <input type="password" id="testPassword" readonly>
        </div>
        
        <button onclick="testNewPassword()">اختبار تسجيل الدخول بكلمة المرور الجديدة</button>
        <div id="testResult"></div>
    </div>

    <script>
        let authToken = '';
        let users = [];
        let selectedUserId = '';

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    authToken = result.data.token;
                    
                    showResult('loginResult', `
                        ✅ تم تسجيل الدخول بنجاح!
                        <br>المستخدم: ${result.data.user.name}
                        <br>الدور: ${result.data.user.role}
                    `, 'success');
                    
                    document.getElementById('usersSection').style.display = 'block';
                } else {
                    showResult('loginResult', `❌ فشل تسجيل الدخول: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `❌ خطأ: ${error.message}`, 'error');
            }
        });

        // جلب المستخدمين
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    users = result.data;
                    
                    // ملء قائمة المستخدمين
                    const userSelect = document.getElementById('userSelect');
                    userSelect.innerHTML = '<option value="">اختر مستخدم</option>';
                    
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user._id;
                        option.textContent = `${user.name} (${user.email})`;
                        userSelect.appendChild(option);
                    });
                    
                    showResult('usersResult', `✅ تم جلب ${users.length} مستخدم بنجاح`, 'success');
                    document.getElementById('editSection').style.display = 'block';
                } else {
                    showResult('usersResult', `❌ فشل جلب المستخدمين: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('usersResult', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        // عند اختيار مستخدم
        document.getElementById('userSelect').addEventListener('change', (e) => {
            const userId = e.target.value;
            if (userId) {
                const user = users.find(u => u._id === userId);
                if (user) {
                    selectedUserId = userId;
                    document.getElementById('editName').value = user.name;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editRole').value = user.role;
                    document.getElementById('editStatus').value = user.status;
                    document.getElementById('editPassword').value = '';
                }
            }
        });

        // تعديل المستخدم
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedUserId) {
                showResult('editResult', '❌ يرجى اختيار مستخدم أولاً', 'error');
                return;
            }
            
            const updateData = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value,
                status: document.getElementById('editStatus').value
            };
            
            const newPassword = document.getElementById('editPassword').value;
            if (newPassword.trim() !== '') {
                updateData.password = newPassword;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/users/${selectedUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('editResult', '✅ تم تحديث المستخدم بنجاح!', 'success');
                    
                    // إذا تم تغيير كلمة المرور، أظهر قسم الاختبار
                    if (newPassword.trim() !== '') {
                        document.getElementById('testEmail').value = updateData.email;
                        document.getElementById('testPassword').value = newPassword;
                        document.getElementById('testSection').style.display = 'block';
                    }
                } else {
                    showResult('editResult', `❌ فشل تحديث المستخدم: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('editResult', `❌ خطأ: ${error.message}`, 'error');
            }
        });

        // اختبار كلمة المرور الجديدة
        async function testNewPassword() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            const loginData = { email, password };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('testResult', '✅ كلمة المرور الجديدة تعمل بنجاح!', 'success');
                } else {
                    showResult('testResult', `❌ كلمة المرور الجديدة لا تعمل: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('testResult', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.innerHTML = message;
        }
    </script>
</body>
</html>
