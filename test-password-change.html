<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تغيير كلمة المرور</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>اختبار تغيير كلمة المرور</h1>
    
    <!-- تسجيل الدخول أولاً -->
    <div id="loginSection">
        <h2>1. تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="loginEmail" value="staff@bomba.com" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="loginPassword" value="staff123" required>
            </div>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <!-- تغيير كلمة المرور -->
    <div id="changePasswordSection" style="display: none;">
        <h2>2. تغيير كلمة المرور</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label>كلمة المرور الحالية:</label>
                <input type="password" id="currentPassword" value="staff123" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور الجديدة:</label>
                <input type="password" id="newPassword" value="newstaff123" required>
            </div>
            
            <button type="submit">تغيير كلمة المرور</button>
        </form>
    </div>

    <!-- اختبار تسجيل الدخول بكلمة المرور الجديدة -->
    <div id="testNewPasswordSection" style="display: none;">
        <h2>3. اختبار كلمة المرور الجديدة</h2>
        <button onclick="testNewPassword()">تسجيل دخول بكلمة المرور الجديدة</button>
        <button onclick="resetPassword()">إعادة تعيين كلمة المرور للقديمة</button>
    </div>
    
    <div id="result"></div>

    <script>
        let authToken = '';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    authToken = result.token;
                    showResult('تم تسجيل الدخول بنجاح!', 'success');
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('changePasswordSection').style.display = 'block';
                } else {
                    showResult(`فشل تسجيل الدخول: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const passwordData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(passwordData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('تم تغيير كلمة المرور بنجاح!', 'success');
                    document.getElementById('changePasswordSection').style.display = 'none';
                    document.getElementById('testNewPasswordSection').style.display = 'block';
                } else {
                    showResult(`فشل تغيير كلمة المرور: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        });

        async function testNewPassword() {
            const loginData = {
                email: 'staff@bomba.com',
                password: 'newstaff123'
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('✅ كلمة المرور الجديدة تعمل بنجاح!', 'success');
                } else {
                    showResult(`❌ كلمة المرور الجديدة لا تعمل: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        }

        async function resetPassword() {
            const passwordData = {
                currentPassword: 'newstaff123',
                newPassword: 'staff123'
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(passwordData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('تم إعادة تعيين كلمة المرور للقديمة بنجاح!', 'success');
                } else {
                    showResult(`فشل إعادة تعيين كلمة المرور: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
