<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Device Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>اختبار إضافة جهاز بلايستيشن</h1>
    
    <form id="deviceForm">
        <div class="form-group">
            <label>اسم الجهاز:</label>
            <input type="text" id="name" value="PlayStation 1" required>
        </div>
        
        <div class="form-group">
            <label>رقم الجهاز:</label>
            <input type="number" id="number" value="1" required>
        </div>
        
        <div class="form-group">
            <label>عدد الدراعات:</label>
            <input type="number" id="controllers" value="2" min="1" max="4">
        </div>
        
        <div class="form-group">
            <label>سعر دراع واحد (جنيه/ساعة):</label>
            <input type="number" id="rate1" value="20" step="0.01">
        </div>
        
        <div class="form-group">
            <label>سعر دراعين (جنيه/ساعة):</label>
            <input type="number" id="rate2" value="20" step="0.01">
        </div>
        
        <div class="form-group">
            <label>سعر 3 دراعات (جنيه/ساعة):</label>
            <input type="number" id="rate3" value="25" step="0.01">
        </div>
        
        <div class="form-group">
            <label>سعر 4 دراعات (جنيه/ساعة):</label>
            <input type="number" id="rate4" value="30" step="0.01">
        </div>
        
        <button type="submit">إضافة الجهاز</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const deviceData = {
                name: document.getElementById('name').value,
                number: parseInt(document.getElementById('number').value),
                type: 'playstation',
                status: 'available',
                controllers: parseInt(document.getElementById('controllers').value),
                playstationRates: {
                    1: parseFloat(document.getElementById('rate1').value),
                    2: parseFloat(document.getElementById('rate2').value),
                    3: parseFloat(document.getElementById('rate3').value),
                    4: parseFloat(document.getElementById('rate4').value)
                }
            };
            
            console.log('Sending device data:', deviceData);
            
            try {
                const response = await fetch('http://localhost:5000/api/devices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // You'll need to add a valid JWT token here for authentication
                        'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'
                    },
                    body: JSON.stringify(deviceData)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h3>نجح!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>خطأ!</h3><p>${result.message || 'حدث خطأ غير معروف'}</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>خطأ في الشبكة!</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
