<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صلاحيات المدير للأجهزة</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .test-item { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>اختبار صلاحيات المدير للأجهزة</h1>
    
    <!-- تسجيل دخول المدير -->
    <div class="section">
        <h2>1. تسجيل دخول المدير</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="adminEmail" value="admin@bomba.com" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="adminPassword" value="admin123" required>
            </div>
            
            <button type="submit">تسجيل دخول المدير</button>
        </form>
        <div id="adminLoginResult"></div>
    </div>

    <!-- تسجيل دخول الموظف -->
    <div class="section">
        <h2>2. تسجيل دخول الموظف</h2>
        <form id="staffLoginForm">
            <div class="form-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="staffEmail" value="staff@bomba.com" required>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="staffPassword" value="staff123" required>
            </div>
            
            <button type="submit">تسجيل دخول الموظف</button>
        </form>
        <div id="staffLoginResult"></div>
    </div>

    <!-- اختبار صلاحيات الأجهزة -->
    <div class="section" id="deviceTestSection" style="display: none;">
        <h2>3. اختبار صلاحيات الأجهزة</h2>
        <div class="form-group">
            <label>المستخدم الحالي:</label>
            <span id="currentUser"></span>
        </div>
        
        <button onclick="testDevicePermissions()">اختبار جميع العمليات</button>
        <button onclick="switchUser()">تبديل المستخدم</button>
        <div id="deviceTestResult"></div>
    </div>

    <script>
        let adminToken = '';
        let staffToken = '';
        let currentToken = '';
        let currentUserType = '';

        // تسجيل دخول المدير
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('adminEmail').value,
                password: document.getElementById('adminPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    adminToken = result.data.token;
                    currentToken = adminToken;
                    currentUserType = 'admin';
                    
                    showResult('adminLoginResult', `
                        ✅ تم تسجيل دخول المدير بنجاح!
                        <br>الدور: ${result.data.user.role}
                        <br>الصلاحيات: ${result.data.user.permissions.join(', ')}
                    `, 'success');
                    
                    document.getElementById('deviceTestSection').style.display = 'block';
                    document.getElementById('currentUser').textContent = `المدير (${result.data.user.name})`;
                } else {
                    showResult('adminLoginResult', `❌ فشل تسجيل دخول المدير: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('adminLoginResult', `❌ خطأ: ${error.message}`, 'error');
            }
        });

        // تسجيل دخول الموظف
        document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('staffEmail').value,
                password: document.getElementById('staffPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    staffToken = result.data.token;
                    
                    showResult('staffLoginResult', `
                        ✅ تم تسجيل دخول الموظف بنجاح!
                        <br>الدور: ${result.data.user.role}
                        <br>الصلاحيات: ${result.data.user.permissions.join(', ')}
                    `, 'success');
                } else {
                    showResult('staffLoginResult', `❌ فشل تسجيل دخول الموظف: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('staffLoginResult', `❌ خطأ: ${error.message}`, 'error');
            }
        });

        // تبديل المستخدم
        function switchUser() {
            if (currentUserType === 'admin' && staffToken) {
                currentToken = staffToken;
                currentUserType = 'staff';
                document.getElementById('currentUser').textContent = 'الموظف';
            } else if (currentUserType === 'staff' && adminToken) {
                currentToken = adminToken;
                currentUserType = 'admin';
                document.getElementById('currentUser').textContent = 'المدير';
            }
        }

        // اختبار صلاحيات الأجهزة
        async function testDevicePermissions() {
            const tests = [
                {
                    name: 'جلب الأجهزة',
                    method: 'GET',
                    endpoint: '/api/devices',
                    expectedForAdmin: true,
                    expectedForStaff: true
                },
                {
                    name: 'إضافة جهاز جديد',
                    method: 'POST',
                    endpoint: '/api/devices',
                    body: {
                        name: 'جهاز اختبار',
                        number: '999',
                        type: 'playstation',
                        controllers: 2,
                        playstationRates: { 1: 20, 2: 20, 3: 25, 4: 30 }
                    },
                    expectedForAdmin: true,
                    expectedForStaff: false
                }
            ];

            let results = `<h3>نتائج اختبار صلاحيات الأجهزة (${currentUserType === 'admin' ? 'المدير' : 'الموظف'}):</h3>`;
            
            for (const test of tests) {
                try {
                    const options = {
                        method: test.method,
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        }
                    };

                    if (test.body) {
                        options.body = JSON.stringify(test.body);
                    }

                    const response = await fetch(`http://localhost:5000${test.endpoint}`, options);
                    const result = await response.json();
                    
                    const expected = currentUserType === 'admin' ? test.expectedForAdmin : test.expectedForStaff;
                    const success = response.ok;
                    
                    if (expected && success) {
                        results += `<div class="test-item pass">✅ ${test.name}: نجح كما متوقع</div>`;
                    } else if (!expected && !success) {
                        results += `<div class="test-item pass">✅ ${test.name}: رُفض كما متوقع (${result.message})</div>`;
                    } else if (expected && !success) {
                        results += `<div class="test-item fail">❌ ${test.name}: فشل رغم أنه متوقع النجاح - ${result.message}</div>`;
                    } else {
                        results += `<div class="test-item fail">❌ ${test.name}: نجح رغم أنه متوقع الرفض</div>`;
                    }
                } catch (error) {
                    results += `<div class="test-item fail">❌ ${test.name}: خطأ في الشبكة - ${error.message}</div>`;
                }
            }
            
            document.getElementById('deviceTestResult').innerHTML = results;
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.innerHTML = message;
        }
    </script>
</body>
</html>
